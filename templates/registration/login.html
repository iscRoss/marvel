{%load static %}
<!DOCTYPE html>
<html lang="es">
<head>
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%block title%}<title>Marvel - Login</title>{%endblock title%}
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{% static 'img/marvel.png'%}" type="image/vnd.microsoft.icon" />
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">

</head>
<body>
    <div class = "modal-dialog text-center">
        <div class = "col-sm-10 seccion-principal" >
            <div class = "modal-content">
                <div class = "col-12 img-institucional" >
                    <img class="img-fluid" src="{% static 'img/marvel.png'%}">
                </div>
                <div class = "login-form">
                    <form method = "POST" class = "col-12">
                        {% csrf_token %}
                        <div class = "form-group" id="usuario-group">
                            <label>Usuario</label>
                            <input type="text" name="username" class="form-control" placeholder="Nombre de Usuario">
                        </div>
                        <div class = "form-group" id="password-group">
                            <label>Password</label>

                            <input type="password" name="password" class="form-control" placeholder="ContraseÃ±a">
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary"><i class="fa fa-sign-in-alt" aria-hidden="true"></i>  Ingresar</button>
                            
                            {% if form.errors%}
                            <div class ="alert alert-danger alert-dismissible" role = "alert">
                              
                                <button type = "button" class = "close" aria-label = "Close" data-dismiss = "alert">
                                    <span aria-hidden = "true">&times;</span>
                                </button>

                                <strong> Datos Erroneos </strong>

                            </div>
                            {% endif %}


                    </form>
                </div>
                    
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>

</body>
</html>
